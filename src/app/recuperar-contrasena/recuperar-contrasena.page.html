<ion-header padding class="recuperarcontraheader">
  <ion-toolbar>
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Vivo Duoc Remake</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding class="recuperarcontrafondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>

  </ion-header>

  <h1 class="ion-text-center">

  </h1>

  <ion-card class="ion-text-center" >
    <ion-card-header>
      <ion-card-title>
        <h1 class="ion-text-center">
          ¿Desea recuperar su contraseña?
        </h1>
        <h4>Ingrese un correo electronico para recuperar contraseña</h4>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Correo: "></ion-input>
      </ion-item>
      <ion-button expand="block" shape="round" class="ion-button">Enviar</ion-button>
      
      <ion-button expand="block" shape="round" class="ion-button">Cancelar</ion-button>
    </ion-card-content>

  </ion-card>

</ion-content>
